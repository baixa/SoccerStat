<!DOCTYPE html>
<html>
<head>
	<title>SoccerStat</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<div id="header">
			<img src="img/logo.png">
			<div id="navbar_item" v-for="navbar_item in navbar_items">
				<a v-bind:href="navbar_item.href">{{navbar_item.title}}</a>
			</div>
		</div>
		<div id="main">
			<div class="column" id="col1">
				<div class="desk">
					<div class="label_div"><span class="label"></span></div>
					<div class="description"></div>
				</div>
			</div>
			<div class="column" id="col2"></div>
			<div class="column" id="col3"></div>
		</div>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>

	
</body>
</html>
